<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Browser - Ninaivalaigal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .memory-content {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
        }
        .tag {
            display: inline-block;
            background: #e0e7ff;
            color: #3730a3;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
            margin: 0.125rem;
        }
        .search-highlight {
            background-color: #fef3c7;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
        }
        .memory-card {
            transition: all 0.2s ease-in-out;
        }
        .memory-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-white">Ninaivalaigal</h1>
                    <span class="ml-3 text-white/80">Memory Browser</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-white/90 hover:text-white transition-colors">‚Üê Back to Dashboard</a>
                    <span id="user-name" class="text-white/90"></span>
                    <button onclick="logout()" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition-colors">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Search and Filters -->
        <div class="bg-white card-shadow rounded-lg p-6 mb-6">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                <!-- Search Bar -->
                <div class="flex-1 max-w-2xl">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input type="text" id="search-input" 
                               class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Search memories by content, tags, or context...">
                    </div>
                </div>
                
                <!-- Filter Controls -->
                <div class="flex items-center space-x-3">
                    <select id="sort-select" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="created_desc">Newest First</option>
                        <option value="created_asc">Oldest First</option>
                        <option value="updated_desc">Recently Updated</option>
                        <option value="relevance">Most Relevant</option>
                        <option value="size_desc">Largest First</option>
                    </select>
                    
                    <button onclick="toggleFilters()" id="filter-toggle" 
                            class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-colors">
                        üîç Filters
                    </button>
                    
                    <button onclick="exportMemories()" 
                            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                        üì§ Export
                    </button>
                </div>
            </div>
            
            <!-- Advanced Filters (Hidden by default) -->
            <div id="advanced-filters" class="hidden mt-4 pt-4 border-t border-gray-200">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date Range</label>
                        <select id="date-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="year">This Year</option>
                            <option value="custom">Custom Range</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Context</label>
                        <select id="context-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">All Contexts</option>
                            <!-- Contexts will be loaded dynamically -->
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
                        <input type="text" id="tag-filter" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                               placeholder="Enter tags (comma-separated)">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="status-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">All Memories</option>
                            <option value="active">Active</option>
                            <option value="archived">Archived</option>
                            <option value="pinned">Pinned</option>
                        </select>
                    </div>
                </div>
                
                <div class="mt-4 flex justify-between">
                    <button onclick="clearFilters()" class="text-gray-600 hover:text-gray-800 text-sm">
                        Clear All Filters
                    </button>
                    <div class="text-sm text-gray-500">
                        <span id="filter-count">0 filters applied</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Memory Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white card-shadow rounded-lg p-4">
                <div class="text-2xl font-bold text-blue-600" id="total-memories">-</div>
                <div class="text-sm text-blue-600">Total Memories</div>
            </div>
            <div class="bg-white card-shadow rounded-lg p-4">
                <div class="text-2xl font-bold text-green-600" id="active-memories">-</div>
                <div class="text-sm text-green-600">Active</div>
            </div>
            <div class="bg-white card-shadow rounded-lg p-4">
                <div class="text-2xl font-bold text-purple-600" id="pinned-memories">-</div>
                <div class="text-sm text-purple-600">Pinned</div>
            </div>
            <div class="bg-white card-shadow rounded-lg p-4">
                <div class="text-2xl font-bold text-orange-600" id="storage-used">-</div>
                <div class="text-sm text-orange-600">Storage Used</div>
            </div>
        </div>

        <!-- Memory Grid -->
        <div id="memories-container">
            <!-- Loading State -->
            <div id="loading-state" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Loading your memories...</p>
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-12">
                <div class="text-6xl mb-4">üß†</div>
                <h3 class="text-xl font-semibold text-gray-900 mb-2">No memories found</h3>
                <p class="text-gray-600 mb-4">Start creating memories to see them here</p>
                <button onclick="createMemory()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                    Create First Memory
                </button>
            </div>
            
            <!-- Memory Cards -->
            <div id="memory-grid" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- Memory cards will be inserted here -->
            </div>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="hidden mt-8 flex items-center justify-between">
            <div class="text-sm text-gray-700">
                Showing <span id="showing-start">1</span> to <span id="showing-end">10</span> of <span id="total-count">0</span> memories
            </div>
            <div class="flex space-x-2">
                <button onclick="previousPage()" id="prev-btn" disabled
                        class="px-3 py-2 border border-gray-300 rounded-lg text-sm disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50">
                    Previous
                </button>
                <div id="page-numbers" class="flex space-x-1">
                    <!-- Page numbers will be inserted here -->
                </div>
                <button onclick="nextPage()" id="next-btn" disabled
                        class="px-3 py-2 border border-gray-300 rounded-lg text-sm disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50">
                    Next
                </button>
            </div>
        </div>
    </div>

    <!-- Memory Detail Modal -->
    <div id="memory-detail-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg max-w-4xl w-full mx-4 max-h-[90vh] overflow-hidden">
            <div class="flex items-center justify-between p-6 border-b">
                <h3 class="text-lg font-semibold text-gray-900">Memory Details</h3>
                <button onclick="closeMemoryDetail()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="p-6 overflow-y-auto max-h-[70vh]">
                <div id="memory-detail-content">
                    <!-- Memory details will be loaded here -->
                </div>
            </div>
            
            <div class="flex items-center justify-between p-6 border-t bg-gray-50">
                <div class="flex space-x-2">
                    <button onclick="pinMemory()" id="pin-btn" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg text-sm transition-colors">
                        üìå Pin
                    </button>
                    <button onclick="archiveMemory()" id="archive-btn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg text-sm transition-colors">
                        üì¶ Archive
                    </button>
                    <button onclick="exportSingleMemory()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm transition-colors">
                        üì§ Export
                    </button>
                </div>
                <div class="flex space-x-2">
                    <button onclick="editMemory()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm transition-colors">
                        ‚úèÔ∏è Edit
                    </button>
                    <button onclick="deleteMemory()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm transition-colors">
                        üóëÔ∏è Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/memory-browser.js"></script>
</body>
</html>
