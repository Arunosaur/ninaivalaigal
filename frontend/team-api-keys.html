<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team API Keys - ninaivalaigal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">Team API Keys</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="createKeyBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Create API Key
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Overview Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <i class="fas fa-key text-blue-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Active Keys</p>
                        <p class="text-2xl font-bold text-gray-900" id="activeKeysCount">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <i class="fas fa-chart-line text-green-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Requests (30d)</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalRequests">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-yellow-100 rounded-lg">
                        <i class="fas fa-tachometer-alt text-yellow-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Quota Used</p>
                        <p class="text-2xl font-bold text-gray-900" id="quotaUsed">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-purple-100 rounded-lg">
                        <i class="fas fa-clock text-purple-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Quota Remaining</p>
                        <p class="text-2xl font-bold text-gray-900" id="quotaRemaining">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- API Keys Table -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">API Keys</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Scopes</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usage</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Used</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="apiKeysTable" class="bg-white divide-y divide-gray-200">
                        <!-- API keys will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create API Key Modal -->
    <div id="createKeyModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Create API Key</h3>
                </div>
                <form id="createKeyForm" class="px-6 py-4">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                        <input type="text" id="keyName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="keyDescription" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Permissions</label>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input type="checkbox" id="memoryRead" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
                                <label for="memoryRead" class="ml-2 text-sm text-gray-700">Memory: Read</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="memoryWrite" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="memoryWrite" class="ml-2 text-sm text-gray-700">Memory: Write</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="analyticsRead" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
                                <label for="analyticsRead" class="ml-2 text-sm text-gray-700">Analytics: Read</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="teamRead" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
                                <label for="teamRead" class="ml-2 text-sm text-gray-700">Team: Read</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Rate Limit (requests/minute)</label>
                        <input type="number" id="rateLimit" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="100">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Expiration Date (optional)</label>
                        <input type="datetime-local" id="expiresAt" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </form>
                
                <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                    <button id="cancelCreateKey" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">Cancel</button>
                    <button id="confirmCreateKey" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">Create Key</button>
                </div>
            </div>
        </div>
    </div>

    <!-- API Key Created Modal -->
    <div id="keyCreatedModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">API Key Created</h3>
                </div>
                <div class="px-6 py-4">
                    <div class="mb-4">
                        <p class="text-sm text-gray-600 mb-2">Your API key has been created. Copy it now - it won't be shown again.</p>
                        <div class="bg-gray-100 p-3 rounded-md">
                            <code id="newApiKey" class="text-sm font-mono break-all"></code>
                        </div>
                    </div>
                    <button id="copyApiKey" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 mb-2">
                        <i class="fas fa-copy mr-2"></i>Copy to Clipboard
                    </button>
                </div>
                <div class="px-6 py-4 border-t border-gray-200 flex justify-end">
                    <button id="closeKeyCreated" class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700">I've Saved It</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentTeamId = 'team-001'; // In production, get from authentication
        let apiKeys = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadApiKeysOverview();
            loadApiKeys();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Create key modal
            document.getElementById('createKeyBtn').addEventListener('click', () => {
                document.getElementById('createKeyModal').classList.remove('hidden');
            });

            document.getElementById('cancelCreateKey').addEventListener('click', () => {
                document.getElementById('createKeyModal').classList.add('hidden');
            });

            document.getElementById('confirmCreateKey').addEventListener('click', createApiKey);

            // Key created modal
            document.getElementById('copyApiKey').addEventListener('click', copyApiKeyToClipboard);
            document.getElementById('closeKeyCreated').addEventListener('click', () => {
                document.getElementById('keyCreatedModal').classList.add('hidden');
                loadApiKeys(); // Refresh the list
            });
        }

        async function loadApiKeysOverview() {
            try {
                const response = await fetch(`/teams/${currentTeamId}/api-keys-overview`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const overview = await response.json();
                    document.getElementById('activeKeysCount').textContent = overview.active_keys;
                    document.getElementById('totalRequests').textContent = overview.total_requests_30d.toLocaleString();
                    document.getElementById('quotaUsed').textContent = overview.quota_used.toLocaleString();
                    document.getElementById('quotaRemaining').textContent = overview.quota_remaining.toLocaleString();
                }
            } catch (error) {
                console.error('Error loading overview:', error);
            }
        }

        async function loadApiKeys() {
            try {
                const response = await fetch(`/teams/${currentTeamId}/api-keys`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    apiKeys = await response.json();
                    renderApiKeysTable();
                }
            } catch (error) {
                console.error('Error loading API keys:', error);
            }
        }

        function renderApiKeysTable() {
            const tbody = document.getElementById('apiKeysTable');
            tbody.innerHTML = '';

            apiKeys.forEach(key => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div>
                            <div class="text-sm font-medium text-gray-900">${key.name}</div>
                            <div class="text-sm text-gray-500">${key.description || 'No description'}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex flex-wrap gap-1">
                            ${Object.entries(key.scopes).map(([scope, permissions]) => 
                                permissions.map(perm => 
                                    `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">${scope}:${perm}</span>`
                                ).join('')
                            ).join('')}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${key.usage_count.toLocaleString()} requests
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${key.last_used_at ? new Date(key.last_used_at).toLocaleDateString() : 'Never'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${key.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${key.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewKeyUsage('${key.id}')" class="text-blue-600 hover:text-blue-900 mr-3">View Usage</button>
                        <button onclick="rotateKey('${key.id}')" class="text-yellow-600 hover:text-yellow-900 mr-3">Rotate</button>
                        <button onclick="revokeKey('${key.id}')" class="text-red-600 hover:text-red-900">Revoke</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function createApiKey() {
            const formData = {
                name: document.getElementById('keyName').value,
                description: document.getElementById('keyDescription').value,
                scopes: {
                    memory: [],
                    analytics: [],
                    team: [],
                    billing: [],
                    admin: []
                },
                rate_limit_per_minute: parseInt(document.getElementById('rateLimit').value),
                expires_at: document.getElementById('expiresAt').value || null
            };

            // Collect permissions
            if (document.getElementById('memoryRead').checked) formData.scopes.memory.push('read');
            if (document.getElementById('memoryWrite').checked) formData.scopes.memory.push('write');
            if (document.getElementById('analyticsRead').checked) formData.scopes.analytics.push('read');
            if (document.getElementById('teamRead').checked) formData.scopes.team.push('read');

            try {
                const response = await fetch(`/teams/${currentTeamId}/api-keys`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('newApiKey').textContent = result.api_key;
                    document.getElementById('createKeyModal').classList.add('hidden');
                    document.getElementById('keyCreatedModal').classList.remove('hidden');
                } else {
                    const error = await response.json();
                    alert(`Error creating API key: ${error.detail}`);
                }
            } catch (error) {
                console.error('Error creating API key:', error);
                alert('Error creating API key');
            }
        }

        function copyApiKeyToClipboard() {
            const apiKey = document.getElementById('newApiKey').textContent;
            navigator.clipboard.writeText(apiKey).then(() => {
                const btn = document.getElementById('copyApiKey');
                btn.innerHTML = '<i class="fas fa-check mr-2"></i>Copied!';
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                btn.classList.add('bg-green-600');
                
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-copy mr-2"></i>Copy to Clipboard';
                    btn.classList.remove('bg-green-600');
                    btn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                }, 2000);
            });
        }

        async function revokeKey(keyId) {
            if (!confirm('Are you sure you want to revoke this API key? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/teams/${currentTeamId}/api-keys/${keyId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    loadApiKeys();
                    loadApiKeysOverview();
                } else {
                    alert('Error revoking API key');
                }
            } catch (error) {
                console.error('Error revoking API key:', error);
                alert('Error revoking API key');
            }
        }

        async function rotateKey(keyId) {
            if (!confirm('Are you sure you want to rotate this API key? The old key will become invalid.')) {
                return;
            }

            try {
                const response = await fetch(`/teams/${currentTeamId}/api-keys/${keyId}/rotate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('newApiKey').textContent = result.new_api_key;
                    document.getElementById('keyCreatedModal').classList.remove('hidden');
                } else {
                    alert('Error rotating API key');
                }
            } catch (error) {
                console.error('Error rotating API key:', error);
                alert('Error rotating API key');
            }
        }

        function viewKeyUsage(keyId) {
            // In production, open usage details modal or navigate to usage page
            window.open(`/teams/${currentTeamId}/api-keys/${keyId}/usage`, '_blank');
        }
    </script>
</body>
</html>
