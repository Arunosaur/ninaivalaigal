<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninaivalaigal - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Ninaivalaigal</h1>
            <p class="text-white/80">e^M - Exponential Memory System</p>
        </div>

        <!-- Signup Card -->
        <div class="bg-white rounded-2xl card-shadow p-8">
            <!-- Account Type Selection -->
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Choose Account Type</h2>
                <div class="grid grid-cols-1 gap-3">
                    <button onclick="selectAccountType('individual')" 
                            id="individual-btn" 
                            class="account-type-btn p-4 border-2 border-gray-200 rounded-lg hover:border-blue-500 transition-colors text-left">
                        <div class="flex items-center">
                            <div class="w-4 h-4 rounded-full border-2 border-gray-300 mr-3" id="individual-radio"></div>
                            <div>
                                <h3 class="font-semibold text-gray-800">Individual Developer</h3>
                                <p class="text-sm text-gray-600">Personal e^M memory for solo development</p>
                            </div>
                        </div>
                    </button>
                    
                    <button onclick="selectAccountType('organization')" 
                            id="organization-btn" 
                            class="account-type-btn p-4 border-2 border-gray-200 rounded-lg hover:border-blue-500 transition-colors text-left">
                        <div class="flex items-center">
                            <div class="w-4 h-4 rounded-full border-2 border-gray-300 mr-3" id="organization-radio"></div>
                            <div>
                                <h3 class="font-semibold text-gray-800">Organization</h3>
                                <p class="text-sm text-gray-600">Team collaboration with shared e^M memory</p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Individual User Form -->
            <form id="individual-form" class="hidden">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="individual-name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="individual-email" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="individual-password" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <p class="text-xs text-gray-500 mt-1">At least 8 characters with letters and numbers</p>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                        Create Individual Account
                    </button>
                </div>
            </form>

            <!-- Organization Form -->
            <form id="organization-form" class="hidden">
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Admin User</h3>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Your Full Name</label>
                        <input type="text" id="org-admin-name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Your Email Address</label>
                        <input type="email" id="org-admin-email" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="org-admin-password" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 pt-4">Organization Details</h3>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Organization Name</label>
                        <input type="text" id="org-name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Company Domain (Optional)</label>
                        <input type="text" id="org-domain" placeholder="company.com"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Company Size</label>
                            <select id="org-size" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Select size</option>
                                <option value="1-10">1-10 employees</option>
                                <option value="11-50">11-50 employees</option>
                                <option value="51-200">51-200 employees</option>
                                <option value="201-1000">201-1000 employees</option>
                                <option value="1000+">1000+ employees</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Industry</label>
                            <select id="org-industry"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Select industry</option>
                                <option value="Technology">Technology</option>
                                <option value="Finance">Finance</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Education">Education</option>
                                <option value="Retail">Retail</option>
                                <option value="Manufacturing">Manufacturing</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors font-medium">
                        Create Organization
                    </button>
                </div>
            </form>

            <!-- Loading State -->
            <div id="loading" class="hidden text-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Creating your account...</p>
            </div>

            <!-- Success State -->
            <div id="success" class="hidden text-center py-8">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Account Created!</h3>
                <p class="text-gray-600 mb-4">Check your email to verify your account.</p>
                <button onclick="window.location.href='login.html'" 
                        class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                    Go to Login
                </button>
            </div>

            <!-- Error State -->
            <div id="error" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
                <div class="flex">
                    <svg class="w-5 h-5 text-red-400 mr-2 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <div>
                        <h3 class="text-sm font-medium text-red-800">Signup Failed</h3>
                        <p class="text-sm text-red-700 mt-1" id="error-message"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-white/80 text-sm">
                Already have an account? 
                <a href="login.html" class="text-white underline hover:no-underline">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        let selectedAccountType = null;

        function selectAccountType(type) {
            selectedAccountType = type;
            
            // Update radio buttons
            document.querySelectorAll('.account-type-btn').forEach(btn => {
                btn.classList.remove('border-blue-500', 'bg-blue-50');
                btn.classList.add('border-gray-200');
            });
            
            document.querySelectorAll('[id$="-radio"]').forEach(radio => {
                radio.classList.remove('bg-blue-500', 'border-blue-500');
                radio.classList.add('border-gray-300');
            });
            
            // Highlight selected option
            const selectedBtn = document.getElementById(`${type}-btn`);
            const selectedRadio = document.getElementById(`${type}-radio`);
            
            selectedBtn.classList.remove('border-gray-200');
            selectedBtn.classList.add('border-blue-500', 'bg-blue-50');
            
            selectedRadio.classList.remove('border-gray-300');
            selectedRadio.classList.add('bg-blue-500', 'border-blue-500');
            
            // Show appropriate form
            document.getElementById('individual-form').classList.add('hidden');
            document.getElementById('organization-form').classList.add('hidden');
            document.getElementById(`${type}-form`).classList.remove('hidden');
        }

        function showLoading() {
            document.getElementById('individual-form').classList.add('hidden');
            document.getElementById('organization-form').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
        }

        function showSuccess() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
            
            // Show the form again
            if (selectedAccountType) {
                document.getElementById(`${selectedAccountType}-form`).classList.remove('hidden');
            }
        }

        // Individual user signup
        document.getElementById('individual-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('individual-email').value,
                password: document.getElementById('individual-password').value,
                name: document.getElementById('individual-name').value,
                account_type: 'individual'
            };
            
            showLoading();
            
            try {
                const response = await fetch('/auth/signup/individual', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showSuccess();
                } else {
                    showError(result.detail || 'Signup failed. Please try again.');
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
            }
        });

        // Organization signup
        document.getElementById('organization-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                user: {
                    email: document.getElementById('org-admin-email').value,
                    password: document.getElementById('org-admin-password').value,
                    name: document.getElementById('org-admin-name').value
                },
                organization: {
                    name: document.getElementById('org-name').value,
                    domain: document.getElementById('org-domain').value,
                    size: document.getElementById('org-size').value,
                    industry: document.getElementById('org-industry').value
                }
            };
            
            showLoading();
            
            try {
                const response = await fetch('/auth/signup/organization', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showSuccess();
                } else {
                    showError(result.detail || 'Organization signup failed. Please try again.');
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
            }
        });
    </script>
</body>
</html>
