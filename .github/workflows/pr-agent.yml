name: PR-Agent Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # Only run when PR has the ai-review label
    # Remove the request_labels line to run on all PRs
    # request_labels: ["ai-review"]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  pr-agent:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'ai-review')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Add Python path
      run: echo "PYTHONPATH=$PYTHONPATH:./rbac/" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r server/requirements.txt || echo "No requirements.txt found"
        pip install pytest pytest-cov flake8 black isort

    - name: Run linting
      run: |
        flake8 server/ --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check server/ || echo "Code formatting issues found"
        isort --check-only server/ || echo "Import sorting issues found"

    - name: Run tests
      run: |
        cd server
        python -m pytest tests/ -v --cov=. --cov-report=xml || echo "Tests completed with issues"

    - name: PR-Agent Review
      uses: Codium-ai/pr-agent@main
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        command: /review
        args: |
          --pr_reviewer.require_tests=true
          --pr_reviewer.require_security_review=true
          --pr_reviewer.focus_on_rbac=true
          --pr_reviewer.check_performance=true
