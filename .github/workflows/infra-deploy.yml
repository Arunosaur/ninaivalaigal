name: ğŸ—ï¸ Infrastructure Deployment

on:
  workflow_dispatch:
    inputs:
      cloud_provider:
        description: 'Cloud provider to deploy to'
        required: true
        default: 'aws'
        type: choice
        options:
        - aws
        - gcp
        - azure
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy

jobs:
  terraform:
    runs-on: ubuntu-latest
    name: Terraform ${{ github.event.inputs.action }} on ${{ github.event.inputs.cloud_provider }}
    
    steps:
      - name: ğŸ“‹ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: ğŸ” Configure AWS credentials
        if: github.event.inputs.cloud_provider == 'aws'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: ğŸ” Authenticate to Google Cloud
        if: github.event.inputs.cloud_provider == 'gcp'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ” Azure Login
        if: github.event.inputs.cloud_provider == 'azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ—ï¸ Terraform Init
        run: |
          cd terraform/${{ github.event.inputs.cloud_provider }}
          terraform init

      - name: ğŸ“‹ Terraform Plan
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        run: |
          cd terraform/${{ github.event.inputs.cloud_provider }}
          terraform plan -out=tfplan

      - name: ğŸš€ Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: |
          cd terraform/${{ github.event.inputs.cloud_provider }}
          terraform apply tfplan

      - name: ğŸ—‘ï¸ Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          cd terraform/${{ github.event.inputs.cloud_provider }}
          terraform destroy -auto-approve

      - name: ğŸ“Š Output Results
        if: github.event.inputs.action == 'apply'
        run: |
          cd terraform/${{ github.event.inputs.cloud_provider }}
          terraform output
