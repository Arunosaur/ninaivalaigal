name: 🚀 Release Multi-Arch Docker Image

on:
  push:
    tags:
      - 'v*.*.*'  # e.g., v1.0.0
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the release'
        required: true
        default: 'latest'

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release Multi-Arch Docker Images

    permissions:
      contents: read
      packages: write  # Needed for GHCR push

    steps:
      - name: 📋 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐳 Build and Push Multi-Arch Docker Image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t ghcr.io/arunosaur/ninaivalaigal-api:latest \
            -t ghcr.io/arunosaur/ninaivalaigal-api:${{ github.ref_name }} \
            -f Dockerfile.api .

      - name: Generate release summary
        run: |
          echo "## 🚀 Multi-Arch Container Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Released:" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}-api:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}-pgbouncer:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}-postgres:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Platforms:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ linux/amd64 (x86_64)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ linux/arm64 (Apple Silicon)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull and run on any architecture" >> $GITHUB_STEP_SUMMARY
          echo "docker run ghcr.io/${{ github.repository }}-api:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
