version: '3.8'

services:
  graph-db:
    image: ninaivalaigal-graph-db:arm64
    container_name: ninaivalaigal-graph-db
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: ninaivalaigal_graph
      POSTGRES_USER: graphuser
      POSTGRES_PASSWORD: ${GRAPH_DB_PASSWORD:-graphpass}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - graph_data:/var/lib/postgresql/data
      - ./containers/graph-db/init-age.sql:/docker-entrypoint-initdb.d/01-init-age.sql:ro
      - ./containers/graph-db/init-schema.sql:/docker-entrypoint-initdb.d/02-init-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U graphuser -d ninaivalaigal_graph"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ninaivalaigal-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis for graph caching and performance
  graph-redis:
    image: redis:7-alpine
    container_name: ninaivalaigal-graph-redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispass}
    volumes:
      - graph_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ninaivalaigal-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  graph_data:
    driver: local
  graph_redis_data:
    driver: local

networks:
  ninaivalaigal-network:
    driver: bridge
    name: ninaivalaigal-network
