[databases]
postgres = host=host.docker.internal port=5433 dbname=postgres user=nina pool_size=20

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = any  ; <-- CI-only
pool_mode = session
ignore_startup_parameters = extra_float_digits
server_reset_query = DISCARD ALL
admin_users = pgbouncer
