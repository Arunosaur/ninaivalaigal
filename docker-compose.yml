version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ninaivalaigal_postgres
    environment:
      POSTGRES_DB: ninaivalaigal_db
      POSTGRES_USER: ninaivalaigal_app
      POSTGRES_PASSWORD: ninaivalaigal_secure_password_2024
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - ninaivalaigal_postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
      - ./scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ninaivalaigal_app -d ninaivalaigal_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ninaivalaigal_server:
    build: .
    container_name: ninaivalaigal_server
    ports:
      - "13370:13370"
    environment:
      NINAIVALAIGAL_DATABASE_URL: postgresql://ninaivalaigal_app:ninaivalaigal_secure_password_2024@postgres:5432/ninaivalaigal_db
      NINAIVALAIGAL_JWT_SECRET: ninaivalaigal-super-secret-jwt-signing-key-min-32-chars-2024
      NINAIVALAIGAL_DEBUG: 1
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - ./backups:/app/backups

volumes:
  ninaivalaigal_postgres_data:
