# Pre-commit configuration for Ninaivalaigal security middleware
# Includes RBAC policy snapshot gate to prevent unnoticed permission changes

repos:
  - repo: local
    hooks:
      - id: rbac-policy-gate
        name: RBAC Policy Snapshot Gate
        entry: .pre-commit-hooks/rbac-policy-gate
        language: script
        files: ^(server/rbac_|tests/test_rbac_|scripts/.*rbac).*\.(py|sql)$
        pass_filenames: false
        always_run: false
        stages: [commit]
        verbose: true
        
      - id: security-tests
        name: Security Test Suite
        entry: python -m pytest tests/test_multipart_hardening_patch_v2.py tests/test_metrics_label_guard.py tests/test_rbac_policy_snapshot.py -v
        language: system
        files: ^(server/security/|server/observability/|server/rbac_|tests/).*\.py$
        pass_filenames: false
        always_run: false
        stages: [commit]
        
      - id: python-black
        name: Black Code Formatter
        entry: black
        language: system
        types: [python]
        args: [--line-length=100]
        
      - id: python-isort
        name: Import Sorting
        entry: isort
        language: system
        types: [python]
        args: [--profile=black, --line-length=100]
        
      - id: python-flake8
        name: Flake8 Linting
        entry: flake8
        language: system
        types: [python]
        args: [--max-line-length=100, --ignore=E203,W503]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key
      - id: check-case-conflict
