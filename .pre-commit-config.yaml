default_language_version:
  python: python3

# Exclude problematic dependencies that cause version conflicts
exclude: |
  (?x)^(
    external/spec-013/.*|
    .*\.lock$|
    .*requirements.*\.txt$|
    .*__pycache__.*|
    .*\.pyc$
  )$

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings, flake8-bugbear]
        exclude: ^server/database/operations/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-redis, types-python-dateutil]
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^server/database/operations/.*\.py$

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        files: ^server/.*\.py$
        args: ["-f", "json"]
        exclude: ^(tests/|scripts/|server/database/operations/)

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
        files: ^scripts/.*\.sh$
        args: ["-e", "SC1091", "-e", "SC2129"]  # Ignore sourcing non-constant files and redirect style

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            .*\.lock$|
            .*\.log$|
            .*\.pyc$|
            .*__pycache__.*|
            .*/migrations/.*|
            .*/node_modules/.*
          )$
